<mat-tab-group class="matgroup">
  <mat-tab label="PrÃ³ximas" >
    <mat-progress-bar *ngIf="!next"  mode="indeterminate"></mat-progress-bar>
    <div *ngIf="next"  class="mat-live" fxLayout="row" fxLayoutAlign="start center" style="padding: 2%;">
      <ng-container *ngFor="let live of  livesNext" style="padding: 0.5%;">

        <mat-card class="mat-card-live">
          <mat-card-title class="mat-card-title-live">
            <div class="row">
              <p>
                <span style="font-size: 0.9rem;" fxFlex="70" fxLayoutAlign="start center">{{live.liveName}}</span>
                <span></span>
                <mat-chip class="mat-chip-date"  fxFlex="25" fxLayoutAlign="center center" >
                  <span style="font-size: 0.7rem;">{{live.liveDate | localDateTime}}</span>
              </mat-chip>
              </p>
              <p style="font-size: 0.7rem;">
                Canal:{{live.channelName}}
              </p>
            </div>
          </mat-card-title>

          <mat-card-content fxLayoutAlign="center center">
            <div>
              <iframe  class="card-content"
                            width="350" 
                            height="300" [src]="live.urlSafe" 
                            frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
            </div>
          </mat-card-content>

        </mat-card>

      </ng-container>
    </div>
  </mat-tab>

  <mat-tab label="Realizadas"  class="mat-card-live">
    <mat-progress-bar *ngIf="!previous"  mode="indeterminate"></mat-progress-bar>
    <div  *ngIf="previous"  class="mat-live" fxLayout="row" fxLayoutAlign="start center" style="padding: 2%;">
      <ng-container *ngFor="let live of  livesPreviors" style="padding: 0.5%;">

        <mat-card class="mat-card-live">
          <mat-card-title class="mat-card-title-live">
            <div class="row">
              <p>
                <span style="font-size: 0.9rem;" fxFlex="70" fxLayoutAlign="start center">{{live.liveName}}</span>
                <span></span>
                    <mat-chip class="mat-chip-date"  fxFlex="25" fxLayoutAlign="center center" >
                        <span style="font-size: 0.7rem;">{{live.liveDate | localDateTime }}</span>
                  </mat-chip>
              </p>
              <p style="font-size: 0.7rem;">
                Canal:{{live.channelName}}
              </p>
            </div>
          </mat-card-title>

          <mat-card-content fxLayoutAlign="center center">
            <div>
              <iframe class="card-content"
                            width="350" 
                            height="300" [src]="live.urlSafe" 
                            frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
            </div>
          </mat-card-content>

        </mat-card>

      </ng-container>
    </div>
  </mat-tab>


</mat-tab-group>
